<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Produccion</title>
    <link rel="stylesheet" href="CrearProduccion.css">
    <!-- CSS only Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Barra de Navegacion-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body class="PRODUCCION">
    <header>
        <nav>
            <div class="nav_admin_container">
                <img class="nav_admin_logo" src="/public/images/logo.png" alt="logo">

                <ul class="nav_admin_ul">
                    <i class="nav_admin_i"><a class="nav_admin_link" href="./vistaPrincipalProduccion.html">Producciones</a></i>

                    <i class="nav_admin_i"><a class="nav_admin_link" href="../ListadoCategorias/ListadoCategorias.html">Categorías</a></i>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="crear_categoria container">
            <div class="formulario_categoria">
                <form action="" class="form">
                    <div class="box_form_categoria">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nombre_categoria" placeholder="NOMBRE DE PRODUCCIÓN">
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" id="descripcion_categoria" placeholder="DESCRIPCIÓN">
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" id="descripcion_categoria" placeholder="CATEGORÍA">
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" id="imagen_categoria" placeholder="SUBIR UNA IMAGEN">
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" id="descripcion_categoria" placeholder="CLIENTE">
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer_form">
                <div class="d-flex justify-content-between">
                   
                    <a href="vistaPrincipalProduccion.html" class="mt-1 ms-5">
                        <img class="icon_guardar" src="/public/Iconos/guardar.png" alt="">
                    </a>
    
                    <a href="vistaPrincipalProduccion.html" class="mt-1 me-5">
                        <img class="icon_cancelar" src="/public/Iconos/cancelar.png" alt="">
                    </a>
                </div>
            </div>
        </section>
    </main>
